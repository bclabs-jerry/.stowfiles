run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = " %A %e, %B   %H:%M:%S"
}
whatismyip {
    on_click 1 = "exec nm-connection-editor"
    button_toggle = 0
}

cpu_usage {
    format = " %usage"
}

memory { 
    format = " %percentage_used"
    threshold_degraded = "10%"
}

load {
    format = " %1min"
}

cpu_temperature 0 {
    format = " %degrees°C"
}

disk "/home" {
    format = " %avail"
    prefix_type	= custom
    low_threshold = 20
    threshold_type = percentage_avail
}

